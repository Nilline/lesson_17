<!DOCTYPE html>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="#" class="header__logo-text">Elite Fire</a>
					<span class="header__title">Автоматические биокамины</span>
				</div>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu">
						<span></span>

						<span></span>

					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">

							</li>
							<li class="menu__item">

						</ul>
					</nav>
				</div>
				<a href="tel:+389999999999" class="header__phone">
					<img src="img/icons/header/phone.svg" alt="icon" class="header__phone-icon">

			</div>
		</header>
		<main class="page">
			<div class="page__firstscreen firstscreen">
				<div class="firstscreen__container">
					<div class="firstscreen__body">
						<div class="firstscreen__content">
							<h1 class="firstscreen__title">Автоматические биокамины</h1>

									<div class="firstscreen__icon firstscreen__icon_ibg">

								<div class="firstscreen__item">
									<div class="firstscreen__icon firstscreen__icon_ibg">
										<img src="img/icons/firstscreen/delivery.svg" alt="icon" class="firstscreen__img">
									</div>
									<p class="firstscreen__text">Доставка в любую точку мира</p>
								</div>
							</div>
						</div>
						<div class="firstscreen__image firstscreen__image_ibg">
							<span class="firstscreen__decor-image"></span>
							<img src="img/firstscreen/kamin.png" alt="Картинка камина" class="firstscreen__bg-img">
